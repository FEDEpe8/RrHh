<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal RRHH Chascom√∫s</title>
    <meta name="theme-color" content="#004a7c">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    
    <style>
        :root { --primary: #004a7c; --accent: #97d700; --bg: #f4f7f6; --gray: #95a5a6; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: var(--primary); color: white; padding: 12px; display: flex; justify-content: space-between; align-items: center; z-index: 10; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header-logo { height: 35px; border-radius: 4px; }
        .chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 110px; scroll-behavior: smooth; }
        .message { max-width: 85%; padding: 12px; border-radius: 15px; font-size: 0.95rem; line-height: 1.4; animation: fadeIn 0.3s; }
        .bot { background: white; align-self: flex-start; border: 1px solid #ddd; border-bottom-left-radius: 2px; }
        .user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .options-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 5px; }
        .option-button { background: white; border: 1.5px solid var(--primary); color: var(--primary); padding: 10px 16px; border-radius: 20px; font-weight: 500; cursor: pointer; font-size: 0.85rem; }
        .input-area { position: fixed; bottom: -100px; left: 10px; right: 10px; background: white; padding: 8px; border-radius: 30px; display: flex; gap: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: bottom 0.4s; z-index: 1000; }
        .input-area.show { bottom: 20px; }
        #userInput { flex: 1; border: none; outline: none; padding: 10px 15px; font-size: 16px; background: transparent; }
        #sendButton { background: var(--accent); border: none; padding: 0 20px; border-radius: 20px; font-weight: bold; color: var(--primary); cursor: pointer; }
        .form-card { background: #eef6fc; padding: 15px; border-radius: 12px; border-left: 4px solid var(--primary); margin-top: 5px; }
        label { display: block; font-size: 0.75rem; font-weight: bold; color: var(--primary); margin-bottom: 2px; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn-submit { background: #27ae60; color: white; border: none; width: 100%; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-bottom: 8px; }
        .btn-cancel { background: var(--gray); color: white; border: none; width: 100%; padding: 8px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <img src="logo.jpg" class="header-logo" onerror="this.style.display='none'">
        <span style="font-weight:bold; font-size:0.9rem;">RRHH Chascom√∫s</span>
    </div>
    <button onclick="clearSession()" style="background:rgba(255,255,255,0.2); border:none; color:white; border-radius:4px; padding:5px 10px; font-size:0.7rem;">Salir</button>
</header>

<main id="chatMessages" class="chat-container"></main>

<footer id="inputBar" class="input-area">
    <input type="text" id="userInput" placeholder="Nombre, Apellido y Legajo..." autocomplete="off">
    <button id="sendButton">Enviar</button>
</footer>

<script>
    const CONFIG = { whatsapp: "5492241538198", telefonoMedicina: "2241000000" };

    const CONTENT = {
        medicina_completa: `<strong>üè• Medicina Laboral</strong><br><br>üìç Dorrego esq. Bolivar.<br>üìû <a href="tel:${CONFIG.telefonoMedicina}">${CONFIG.telefonoMedicina}</a><br><br>üçé Docentes: Lun-Mi√© 07:30 a 09:00 hs.<br>üíº Municipales: Lun 14-16:30 | Mar-Jue 09-11 | Mi√©-Vie 10-12:30.`,
        intranet: `Acced√© aqu√≠:<br><br><a href="https://intranet.chascomus.gob.ar/" target="_blank">üëâ IR A LA INTRANET</a>`,
        articulos_info: `<strong>üìë Gu√≠a de Art√≠culos:</strong><br><br>‚Ä¢ Art 1: Particulares.<br>‚Ä¢ Art 2: Familiar Enfermo.<br>‚Ä¢ Art 3: Sangre.<br>‚Ä¢ Art 4: Fallecimiento.<br>‚Ä¢ Art 5: Cuidado de Hijo.<br>‚Ä¢ Otros: Maternidad y ART.`,
        vacas_tabla: `<strong>üìÖ Vacaciones:</strong><br><br>‚Ä¢ < 5 a√±os: 14 d√≠as.<br>‚Ä¢ 5-10 a√±os: 21 d√≠as.<br>‚Ä¢ 10-20 a√±os: 28 d√≠as.<br>‚Ä¢ > 20 a√±os: 35 d√≠as.`
    };

    const MENUS = {
        main: { title: "Hola, ¬øqu√© tr√°mite necesit√°s realizar?", options: [
            { id: 'recibos', label: 'üìÑ Recibos y Claves' },
            { id: 'licencias', label: 'üìù Licencias y Art.' },
            { id: 'medicina', label: 'üè• Medicina Laboral' },
            { id: 'faq', label: '‚ùì Preguntas Frecuentes' },
            { id: 'contacto', label: 'üë§ Operador RRHH', link: `https://wa.me/${CONFIG.whatsapp}` }
        ]},
        recibos: { title: "Recibos:", back: true, options: [
            { id: 'link_intra', label: 'üåê Ver Recibos', content: CONTENT.intranet },
            { id: 'key_help', label: 'üîë Ayuda con Clave', content: "En la opcion 'üë§ Operadora RRHH' env√≠a Nombre Apellido y Legajo a la operadora para resetear Clave" }
        ]},
        licencias: { title: "Licencias:", back: true, options: [
            { id: 'f_vaca', label: 'üèñÔ∏è Pedir Vacaciones', form: 'vacaciones' },
            { id: 'f_art', label: 'üìë Pedir Art√≠culo', form: 'articulos' },
            { id: 'info_art_list', label: '‚ÑπÔ∏è Info de Art√≠culos', content: CONTENT.articulos_info }
        ]},
        medicina: { title: "Medicina:", back: true, options: [
            { id: 'h_med', label: '‚è∞ Horarios y Direcci√≥n', content: CONTENT.medicina_completa }
        ]},
        faq: { title: "Preguntas Frecuentes:", back: true, options: [
            { id: 'q_vaca', label: 'üìÖ D√≠as de Vacaciones', content: CONTENT.vacas_tabla },
            { id: 'q_pago', label: 'üí∞ Fecha de Cobro', content: "Sueldos: 2do d√≠a h√°bil. Extras: entre los dias 15 y 20 de cada mes." },
            { id: 'q_art', label: 'üöë Accidente laboral', content: "Avisar al superior y llamar a la ART." },
            { id: 'q_cert', label: 'üöë Certificados', content: "Entregar en Medicina Laboral (Dorrego y Bolivar) dentro de las 48hs." }
        ]}
    };

    let userName = localStorage.getItem('user_name') || "";

    function toggleInput(show) { document.getElementById('inputBar').classList.toggle('show', show); }

    function addMessage(text, side = 'bot', options = null) {
        const container = document.getElementById('chatMessages');
        const row = document.createElement('div');
        row.style.width = '100%';
        row.style.display = 'flex';
        row.style.flexDirection = 'column';
        const div = document.createElement('div');
        div.className = `message ${side}`;
        div.innerHTML = text;
        row.appendChild(div);
        if (options) {
            const optDiv = document.createElement('div');
            optDiv.className = 'options-container';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-button';
                btn.innerText = opt.label;
                btn.onclick = () => handleAction(opt);
                optDiv.appendChild(btn);
            });
            row.appendChild(optDiv);
        }
        container.appendChild(row);
        setTimeout(() => { container.scrollTop = container.scrollHeight; }, 100);
    }

    function handleAction(opt) {
        if (opt.link) return window.open(opt.link);
        addMessage(opt.label, 'user');
        if (opt.content) {
            addMessage(opt.content);
            setTimeout(() => showMenu('main'), 2500);
        } else if (opt.form) {
            showForm(opt.form);
        } else if (opt.id === 'back') {
            showMenu('main');
        } else if (MENUS[opt.id]) {
            showMenu(opt.id);
        }
    }

    function showMenu(key) {
        toggleInput(false);
        const menu = MENUS[key];
        let opts = [...menu.options];
        if (menu.back) opts.push({ id: 'back', label: '‚¨ÖÔ∏è Volver' });
        addMessage(menu.title, 'bot', opts);
    }

    function showForm(type) {
        const isVaca = type === 'vacaciones';
        const formHtml = `
            <div class="form-card">
                <strong style="display:block;margin-bottom:10px;">üìã Solicitud de ${type.toUpperCase()}</strong>
                <label>FECHA DE INICIO</label>
                <input type="date" id="date_input">
                <label>${isVaca ? 'CANTIDAD DE D√çAS' : 'SELECCIONA ART√çCULO'}</label>
                ${isVaca ? '<input type="number" id="val_input" placeholder="Ej: 14">' : 
                `<select id="val_input">
                    <option>Art 1 (Particular)</option>
                    <option>Art 2 (Familiar)</option>
                    <option>Art 3 (Sangre)</option>
                    <option>Art 4 (Fallecimiento)</option>
                    <option>Art 5 (Hijo)</option>
                    <option>Maternidad / Embarazo</option>
                    <option>Accidente ART</option>
                </select>`}
                <button class="btn-submit" onclick="sendForm('${type}')">ENVIAR WHATSAPP</button>
                <button class="btn-cancel" onclick="cancelForm()">‚ùå CANCELAR Y VOLVER</button>
            </div>`;
        addMessage(formHtml);
    }

    function cancelForm() {
        addMessage("Solicitud cancelada.", 'bot');
        setTimeout(() => showMenu('main'), 1000);
    }

    function sendForm(type) {
        const d = document.getElementById('date_input').value;
        const v = document.getElementById('val_input').value;
        if(!d || !v) return alert("Completa los datos");
        const msg = `*SOLICITUD DE ${type.toUpperCase()}*\n*Usuario:* ${userName}\n*Inicio:* ${d}\n*Detalle:* ${v}`;
        window.open(`https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(msg)}`);
        addMessage("‚úÖ Solicitud enviada.", 'bot');
        setTimeout(() => showMenu('main'), 2000);
    }

    function processInput() {
        const input = document.getElementById('userInput');
        const val = input.value.trim();
        if (!userName) {
            const tieneLetras = /[a-zA-Z]/.test(val);
            const tieneNumeros = /\d/.test(val);
            if (!tieneLetras || !tieneNumeros || val.length < 7) {
                alert("Seguridad: Debes ingresar Nombre, Apellido y Legajo (ej: Juan Perez 1234) para acceder.");
                return;
            }
            addMessage(val, 'user');
            userName = val;
            localStorage.setItem('user_name', val);
            addMessage(`Acceso concedido <b>${userName}</b>.`);
            showMenu('main');
        } else {
            addMessage(val, 'user');
        }
        input.value = "";
    }

    document.getElementById('sendButton').onclick = processInput;
    document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') processInput(); };

    window.onload = () => {
        if (!userName) {
            addMessage("Bienvenido al <b>Portal RRHH Chascom√∫s</b>.<br><br>Por seguridad, ingres√° tu <b>Nombre, Apellido y Legajo</b>:");
            toggleInput(true);
        } else {
            addMessage(`Hola de nuevo, <b>${userName}</b>.`);
            showMenu('main');
        }
    };

    function clearSession() { if(confirm("¬øCerrar sesi√≥n?")) { localStorage.clear(); location.reload(); } }

    // REGISTRO DE SERVICE WORKER PARA INSTALACI√ìN COMO APP
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').then(reg => {
                console.log('SW registrado', reg);
            }).catch(err => {
                console.log('Error SW', err);
            });
        });
    }
</script>
</body>
</html>
